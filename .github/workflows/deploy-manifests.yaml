name: Deploy CDK Code

on:
  push:
    branches:
      - feat/TRN-1-use-vpc-construct

jobs:
  deploy-manifests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Synthesize Kubernetes CDK Code
        run: |
          cd ./kubernetes
          yarn install --frozen-lockfile
          yarn cdk8s synth

      - name: Get Latest Commit Message from Source Repo
        id: get_commit_message
        run: |
          commit_message=$(git log -1 --pretty=format:"%s")
          echo "::set-output name=message::$commit_message"

      - name: Get Committer Info from Source Repo
        id: get_committer_info
        run: |
          committer_name=$(git log -1 --pretty=format:'%cn')
          committer_email=$(git log -1 --pretty=format:'%ce')
          echo "::set-output name=name::$committer_name"
          echo "::set-output name=email::$committer_email"
        
      - name: Checkout Destination Repo
        uses: actions/checkout@v4
        with:
          repository: 'dromix/cicd'
          ssh-key: ${{ secrets.DESTINATION_REPO_SSH_KEY }}
          path: 'destination-repo'

      - name: Create Kubernetes Directory in Destination Repo
        run: |
          mkdir -p destination-repo/kubernetes/

      - name: Move Kubernetes CDK Code
        run: |
          cp -rf kubernetes/dist/* destination-repo/kubernetes/

      - name: Commit Changes
        run: |
          cd destination-repo
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          
          # List files and show git status for debugging
          echo "Listing files in destination-repo:"
          ls -al
          echo "Git status:"
          git status

          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Test pipeline"
            git push
          fi
